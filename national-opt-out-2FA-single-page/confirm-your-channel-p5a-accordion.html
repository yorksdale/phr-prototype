<script>
	var inputs = document.querySelectorAll('input[type="text"]');
	for (var i = 0; i < inputs.length; i++) {
	var input = inputs[i];
	input.addEventListener('input', function() {
		if (this.value == "") {
			this.previousElementSibling.checked = false;
		} else {
			this.previousElementSibling.checked = true;
		}
	});
	}
</script>
