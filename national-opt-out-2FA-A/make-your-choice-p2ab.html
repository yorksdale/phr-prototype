	<!-- Main Body -->
	<section class="section" id="content">
		<div class="login-pf-lg standardText">
			<div class="container container-wrapper">
				<div class="row">
					<div class="container-fluid content-text col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
						<div class="row">
							<div class="clearfix"><a class="backlink" href="make-your-choice-p2a.html"><i class="fa fa-angle-left"></i> back</a></div>
							<div class="clearfix">
								<div class="clearfix">
									<h2 class="step-color">Step 5 of 6</h2>
								</div>
								<div class="lead">
									<h1>Part 2: Planning</h1>
								</div>
							</div>

						</div>
					</div>
					<div class="clearfix col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">


						<div class="form-group">
							<div class="row">
								<form class="planningForm">
									<fieldset>

										<!--- Opt in radio --->

										<label class="block-label" for="choice2a">
										<input id="choice2a" name="radio-group-2" type="radio" value="planning-opted-in">
										<span>
											<span class="inner"></span>
										</span>
										<b>I want to share my data for managing the health service</b> <br />
										This means it will be used for:
										<ul>
											<li>Checking the quality of care that I receive</li>
											<li>Asking my opinion about the care I  receive</li>
										</ul>
										</label>

										<!--- Opt out radio --->

										<label class="block-label" for="choice2b">
						        <input id="choice2b" name="radio-group-2" type="radio" value="planning-opted-out">
										<span>
											<span class="inner"></span>
										</span>
						        <b>I don't want to share my data for managing the health service</b> <br />
						        This means it will not be used for:
						        <ul>
						        	<li>Checking the quality of care that I receive</li>
											<li>Asking my opinion about the care I  receive</li>
										</ul>
										</label>

									</fieldset>
									</form>
								</div>


								<div class="row pad-top pad-bottom">
									<div class="clearfix">
										<a role="button" class="btn btn-primary" type="patientSignIn" id="submitPlanningPref">Continue &nbsp;<i class="fa fa-chevron-right"></i> </a>
									</div>
								</div>
								<div class="row">
									<div class="clearfix"><p>If you don't make a selection your data will automatically be shared for planning</p></div>
								</div>

							</div>

						</div>

					</div>
				</div>
			</div>
