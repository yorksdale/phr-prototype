	</head>

	<body class="">
    <!--Header -->
		<section class="section" id="header">
			<div class="container header-main header-nhs">
				<div class="row">
					<div class= "container-fluid header-logo col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
						<div class="row">
							<a href="../index.html"><img height="30" alt="Brand" src="../resources/img/nhs_trans.png"></a>
						</div>
					</div>
				</div>
			</div>
    </section>
    <section class="section" id="sub-header">
			<div class="container header-sub">
        <div class="row"></div>
      </div>
    </section>

    <!-- Main Body -->
		<section class="section" id="content">
    	<div class="login-pf-lg standardText">
        <div class="container container-wrapper">
          <div class="row">
            <div class="container-fluid content-text col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
              <div class="row">
               <div class="clearfix"><a class="backlink" href="data-sharing-options-p3a.html"><i class="fa fa-angle-left"></i> back</a></div>
              <div class="clearfix">
									<h2 class="step-color">Step 1 of 5</h2>
								</div>
                <div class="clearfix">
									<div class="lead">
										<h1>Your Details</h1>
									</div>
								</div>
								
								
              </div>
            </div>
						<div class="clearfix col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
							<div class="row">
							<h3>Please fill in the boxes below</h3>
							<br>
							<div class="col-md-10">
							
    <form>
     
      <div class="form-group">
        <label for="full-name"> 
        <span class="form-label-bold" >Full name</span>
        
        <span class="form-hint">
    
    For example, Alex Jones'
  </span>
        </label>
        <input class="form-control" type="text" id="full-name" kl_vkbd_parsed="true">
      <br>
       
        <fieldset>
              <label>
                <span class="form-label-bold">Date of Birth</span>
                <span class="form-hint" id="dob-hint">For example, '07 09 1977'</span>
              </label>
              <div class="form-date">
                <div class="form-group form-group-day">
                  <label class="form-label" for="dob-day">Day</label>
                  <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint" kl_vkbd_parsed="true">
                </div>
                <div class="form-group form-group-month">
                  <label class="form-label" for="dob-month">Month</label>
                  <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12" kl_vkbd_parsed="true">
                </div>
                <div class="form-group form-group-year">
                  <label class="form-label" for="dob-year">Year</label>
                  <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016" kl_vkbd_parsed="true">
                </div>
              </div>
            </fieldset> 
     
      <label for="full-name-f2">
        <span class="form-label-bold">Postcode</span>
        <span class="form-hint">
    
    For example, 'LS21 4DD'
  </span>
        </label>
        <input class="form-control" type="text" id="full-name-f2" kl_vkbd_parsed="true">
      <br>
      <label for="nhs-number">
    <span class="form-label-bold" >NHS number</span>
   <span class="form-hint">
 
   You can find this on NHS appointment letters, prescriptions, test results, hospital referrals, or by logging in to a GP practice online service.
    <br><br>
    For example, ‘486 777 8573’
  </span>
</label>
<input class="form-control" id="ni-number" type="text">
    </div></form>
  </div>
								
							</div>
						</div>
						<div class="clearfix col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
							<br/>
							<div class="row">
								<a role="button" class="btn btn-primary" type="patientSignIn" id="submit" href="confirm-your-channel-p5a.html">Continue &nbsp; <i class="fa fa-chevron-right"></i></a>
							</div>
						</div>
          </div>
			</div>
				<br/>
				<br/>
		</div>
    </section>
